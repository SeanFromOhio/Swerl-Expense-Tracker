{% extends "base.html" %}
{% block title %}
Home
{% endblock title %}

{% block content %}
<form method="POST" action="{% url 'expenses_paths:post_function' %}">
    {% csrf_token %}

    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            <h4 class="mb-0 text-center">Input Expenses</h4>
        </div>
        <div class="card-body">
            <div>
                <label for="expense_amount">Amount: $</label>
                <input id="expense_amount" type="number" min=".01" placeholder="0" name="expense_amount" step=".01">
            </div>

            <div>
                <label for="expense_type">Type: </label>
                <select id="expense_type" name="expense_type">
                    <option value="food">Food</option>
                    <option value="personal">Personal</option>
                    <option value="transportation">Transportation</option>
                    <option value="housing">Housing</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="expense_description">Description: </label>
                <input id="expense_description" type="text" placeholder="Optional description..." name="description">
            </div>

            <div>
                <label for="expense_date">Custom date: </label>
                <input id="expense_date" type="checkbox" name="expense_date">
            </div>

            <div class="text-center">
                <button type="submit">Submit</button>
            </div>

        </div>
    </div>
</form>
{% endblock content %}
