{% extends "base.html" %}
{% block title %} Signup {% endblock title %}

{% block content %}
<h3 class="text-center">Please signup, it's FREE!</h3>

<br><br>

<div align="center">
    <form method="POST" action="signup">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button type="submit" class="btn btn-outline-dark">Register Now!</button>
    </form>
</div>
{% endblock content %}
