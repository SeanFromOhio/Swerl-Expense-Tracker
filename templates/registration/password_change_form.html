{% extends "base.html" %}
{% block title %} Signup {% endblock title %}

{% block content %}
<h1 class="text-center">Change your password:</h1>

<br><br>

<div style="border: solid; width: 50%; margin: auto; padding: 5px;">
    <form method="POST" class="text-center">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <br>
        <button type="submit" class="btn btn-outline-dark text-center">Confirm Change</button>
    </form>
</div>
{% endblock content %}
